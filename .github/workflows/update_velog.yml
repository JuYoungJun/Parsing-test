name: Update Velog Posts
  
on:
  push:
    branches:
      - main
  schedule:
    - cron: '* * * * *'  # 매일 자정에 실행

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install feedparser gitpython requests beautifulsoup4

    - name: Run script
      run: python scripts/update_velog.py
      env:
       GIT_COMMITTER_NAME: 'JuYoungJun'
       GIT_COMMITTER_EMAIL: 'kaks162@gmail.com' 

    - name: Run new script
      run: |
        pip install -r requirements.txt
        python scripts/velog_post_parser.py
